			<span class="entry-meta"><time itemprop="datePublished" datetime="2019-03-24">March 24, 2019</time></span>
			<section itemprop="entry-text">
				<p>はじめまして。
神戸出身で都内在住の25歳専業主婦です。
都内に住みはじめて3年が経ちました。
主人は2つ年上の27歳九州男児。
関西にいたときに出会い、一緒に東京で就職し、
2018.5.27に入籍、2019.3.16に結婚式を挙げました。
これからは、夫婦のことについて書いていきたいと思います。
どうぞよろしくお願いします。</p>

<p><img src="/images/a.jpg" alt="a" /></p>
